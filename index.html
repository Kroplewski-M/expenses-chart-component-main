<!DOCTYPE html>
<html lang="en" class="bg-orange-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="w-[350px] h-[600px] mx-auto mt-10">

    <div class="w-[100%] h-[100px] rounded-xl bg-orange-600 flex space-x-[160px]">
      <p class="text-white text-[13px] ml-[15px] w-[100px] pt-5"> My balance <span class="font-bold text-[20px]"> $921.48 </span></p>
      <img src="./images/logo.svg" alt="" class="w-[60px] -mt-[10px]">
    </div>

    <div class="w-[100%] h-[410px] bg-gray-50 rounded-xl mt-[10px]">
        <p class="font-bold text-center text-[20px] text-gray-900 pt-[10px] tracking-wider">Spending - Last 7 days</p>
        <div class="w-[100%] h-[300px]">
          <canvas id="myChart" width="400" height="300"></canvas>
        </div>
        <hr class="-mt-[10px] w-[95%] mx-auto">
        <div class="flex space-x-[90px]">
          <p class="text-gray-400 text-[14px] w-[200px] ml-5 mt-[10px]"> Total this month <span class="text-gray-800 text-[22px] font-bold">$478.33 </span></p>
          <p class="text-gray-600 text-[14px] w-[200px] text-right font-bold mt-[15px] pr-[15px]">+2.4% <span class="text-gray-400 font-normal "><br> from last month</span></p>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
